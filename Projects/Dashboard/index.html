<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Styleing sheets -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
    <script src="script.js"></script>
  </head>

  <body class="container">
    <div class="grid-container">
      <nav class="navbar box" style="grid-area: header">
        <div class="logo">
          <img
            src="../../images/stock_brand_logo.png"
            alt="Logo"
            width="70"
            height="35"
          />
        </div>
        <div>
          <input class="searchbar" type="search" placeholder="Search Bar" />
        </div>
        <div class="dropdown">
          <button class="burger Icon" onclick="myFunction()">&#9776;</button>
          <div class="linkList" id="links">
            <a class="link" href="#">This is link A</a>
            <a class="link" href="#">This is link 2</a>
            <a class="link" href="#">and this is link D</a>
          </div>
        </div>
      </nav>

      <div class="box side" style="grid-area: side">
        <h1>list of locations</h1>
        <div id="dynamic-list"></div>
      </div>
      <div class="box main" style="grid-area: main">
        <div id="map"></div>
      </div>

      <div class="box main2" style="grid-area: main2">
        <h2>Details</h2>
      </div>

      <footer class="footer box" style="grid-area: footer">
        <div>Social Media links</div>
        <div>Copyright</div>
        <div>Made by Jamie Scott</div>
      </footer>
    </div>
  </body>
</html>
