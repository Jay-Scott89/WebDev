<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Styleing sheets -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="script.js"></script>
  </head>

  <body class="container">
    <div
      class="grid-container"
      style="
        grid-template-areas: 'header header header' 'side main main' 'side main2 main2' 'footer footer footer';
      "
    >
      <nav class="navbar box" style="grid-area: header">
        <div class="logo">
          <img
            src="../../images/stock_brand_logo.png"
            alt="Logo"
            width="70"
            height="35"
          />
        </div>
        <div>
          <input class="searchbar" type="search" placeholder="Search Bar" />
        </div>
        <div class="dropdown">
          <button class="burger Icon" onclick="myFunction()">&#9776;</button>
          <div class="linkList" id="links">
            <a class="link" href="#">A</a>
            <a class="link" href="#">2</a>
            <a class="link" href="#">and D</a>
          </div>
        </div>
      </nav>

      <div class="box side" style="grid-area: side">
        <h1>list of locations</h1>
        <div id="dynamic-list"></div>
      </div>
      <div class="box main" style="grid-area: main">
        <map>My map</map>
        <div id="map" />
        <script src="https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js"></script>
        <script>
          const apiKey =
            "v1.public.eyJqdGkiOiI3YTcyNWY5MS1lNjg5LTQyMDgtYjE4OS0zMmMzMmMxNWFmN2QifTvSiNGbyLV5fRDQvgBYfJlPZxZNPm-dgNcbUB6bjXUW5JtPiM62T5K2kU7wVZzOtwdBTxa6Jf7WyhbY6kMavaq_UJaa_QviaE0InUVvoOSnby4LgEr02CM065ZiG6gFxy6beoDAIMdt0aKIU6QLCDek-ThoQj3AeeC6OcYRE0GQFpbEHocrVtA2bbjvImaRVV0c_NsppPn3jdZdEOXZ3MaE5zHNCOKL29Iu5UHq-EiKKt6NKO9JN2P27XKMzj5UgPJmjXAEFuVAI5zWV3dbRwcHgtE-SBwR_Vfom2qxQ5fE90gxYyAjV19l87eHgMb0BY7Bmu5KXoHNFLJaZ1Z3m_E.N2IyNTQ2ODQtOWE1YS00MmI2LTkyOTItMGJlNGMxODU1Mzc2";
          const region = "eu-north-1";
          const style = "Standard";
          const colorScheme = "Light";

          const map = new maplibregl.Map({
            container: "map",
            style: `https://maps.geo.${region}.amazonaws.com/v2/styles/${style}/descriptor?key=${apiKey}&color-scheme=${colorScheme}`,
            center: [-3.188267, 55.953251],
            zoom: 10,
          });
          map.addControl(new maplibregl.NavigationControl(), "top-left");
        </script>
      </div>
      <div class="box main2" style="grid-area: main2"><h2>Details</h2></div>

      <footer class="footer box" style="grid-area: footer">
        <div>Social Media links</div>
        <div>Copyright</div>
        <div>Made by Jamie Scott</div>
      </footer>
    </div>
  </body>
</html>
