<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Exercises</title>
  </head>
  <body>
    <!-- 1 -->
    <h1>Welcome to the course</h1>

    <!-- 2 -->
    <p>Click <a href="https://www.example.com">here</a> to visit.</p>

    <!-- 3 -->
    <p title="This is a tooltip text">Lorem ipsum dolor sit amet.</p>

    <!-- 4 -->
    <form action="">
      <button type="submit">Submit</button>
    </form>

    <!-- 5 -->
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>

    <!-- 6 -->
    <table>
      <thead>
        <th>Name</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>

    <!-- 7 -->
    <form action="">
      <input type="text" id="username" />
      <input type="password" name="" id="password" />
    </form>

    <!-- 8 -->
    <form action="">
      <select name="" id="">
        <option value="">India</option>
        <option value="">Canada</option>
        <option value="">UK</option>
      </select>
    </form>

    <!-- 9 -->
    <img src="https://placehold.co/150" alt="Placeholder Image" />

    <!-- 10 -->
    <a href="https://www.wikipedia.org" target="_blank">Link</a>

    <!-- 11 -->
    <label for="progress">Progress: </label>
    <progress id="progress" max="100" value="70">70%</progress>
  </body>
</html>
