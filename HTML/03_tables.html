<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Progress bar -->
    <label for="file">File Progress</label>
    <progress id="file" max="100" value="70" >70%</progress>

    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
    </table>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Jamie</td>
            <td>Jamie.com</td>
            <td>1/1/11</td>
        </tr>
    </table>
</body>
</html>
