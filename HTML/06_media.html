<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>Media Learning</h1>
    <figure>
      <img
        src="../images/stock_rain.jpg"
        title="Blur Rain"
        width="200px"
        alt="Rain Photo"
      />
      <figcaption>A photo of the city at night in the rain.</figcaption>
    </figure>
    <video
      src="../videos/typing.mp4"
      autoplay
      controls
      controlslist="nofullscreen nodownload noremoteplayback noplaybackrate foobar"
      width="400px"
    ></video>
  </body>
</html>

<!-- ARIA - Accessibility Rich Internet Applications -->
